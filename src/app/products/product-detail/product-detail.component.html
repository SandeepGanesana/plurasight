<div class="card mx-auto" *ngIf="product" style="width:80rem;">
  <div class="card-header">
    {{pageTitle + product.productName}}
  </div>
  <div class="card-body">
    <div class="float-left">
        <h4 class="card-title">Name: {{ product.productName }}</h4>
        <p class="card-text">Descreption: {{ product.description }} </p>
        <p class="card-text">code: {{ product.productCode }} </p>
        <p class="card-text">Price: {{ product.price }} </p>
        <p class="card-text">Star Rating: {{ product.starRating }} </p>
    </div>
    <div class="float-right">
        <img class="img-fluid" [src]="product.imageUrl" [alt]="product.productName" style="width: 20rem" [title]="product.productName">
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" (click)="OnBack()">Go Back</button>
  </div>
</div>
